<form style=" background: rgba(139, 227, 242, 0.763); width: 18rem; padding:10px; box-shadow: 3px 3px 5px; border-radius: 8px;">
    <div class="mb-3" >
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" [(ngModel)]="user.username">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div  class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"  name="password" [(ngModel)]="user.password">
    </div>

    <button type="submit" style="width: 17rem;" class="btn btn-primary" (click)="login()">Iniciar</button>
  </form>
